title: ▲▲▲
email: aegrobbel@gmail.com
description: >-
  Personal webpage for programming, art, and creative content.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  abbyegg
linkedin_username: abbygrobbel
instagram_username: abigail_egg


# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# minima value
show_excerpts: true

exclude: ['node_modules']
header_pages:
  - pages/notes.md
  - pages/about.md

#custom frontmatter defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Abby
  - scope:
      path: ""
      type: drafts
    values:
      layout: post
      author: Abby
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      author: Abby

